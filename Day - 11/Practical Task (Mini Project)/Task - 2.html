<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Card List - Float Layout</title>

<style>
/* Clearfix */
.clearfix::after {
  content: "";
  display: table;
  clear: both;
}

.product-list {
  width: 100%;
}

.card {
  float: left;
  width: 30%;
  margin: 1.5%;
  padding: 15px;
  background: #f3f3f3;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-sizing: border-box;
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.card h3 {
  font-size: 18px;
  margin: 10px 0 5px;
}

.card p {
  font-size: 14px;
  color: #555;
}

.card .price {
  font-weight: bold;
  margin-top: 8px;
}
</style>

</head>
<body>

<div class="product-list clearfix">
  
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Product 1">
    <h3>Product 1</h3>
    <p>Short description of product.</p>
    <div class="price">$20</div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Product 2">
    <h3>Product 2</h3>
    <p>Short description of product.</p>
    <div class="price">$35</div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Product 3">
    <h3>Product 3</h3>
    <p>Short description of product.</p>
    <div class="price">$18</div>
  </div>

</div>

</body>
</html>
