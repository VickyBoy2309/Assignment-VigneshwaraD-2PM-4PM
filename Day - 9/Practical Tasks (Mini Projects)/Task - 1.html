<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 1</title>
</head>
<body>
    <style>
        .pricont {
            max-width: 1000px;
            margin: 40px auto;
            display: flex;
            gap: 20px;                 
        }

        .card {
            flex: 1;                  
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .features{
          list-style:none;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
        }

        .ctabtn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        

        @media (max-width: 700px) {
            .pricont {
                flex-direction: column; 
            }
        }

    </style>
</head>
<body>
  
  <!-- Example to show the responvie design for moblie browser -->
   <div class="pricont">
    <div class="card">
      <h3>Basic</h3>
      <div class="price">$19/mo</div>
      <ul class="features">
        <li>5 Shared</li>
        <li>50GB Storage</li>
        <li>Google Gemini AI</li>
      </ul>
      <button class="ctabtn">Get Started</button>
    </div>

    <div class="card">
      <h3>Pro</h3>
      <div class="price">$49/mo</div>
      <ul class="features">
        <li>500GB Storag</li>
        <li>7 Shared</li>
        <li>Google Gemini Across Googel's Apps</li>
      </ul>
      <button class="ctabtn">Get Started</button>
    </div>

    <div class="card">
      <h3>Ultar</h3>
      <div class="price">$199/mo</div>
      <ul class="features">
        <li>5TB Storage</li>
        <li>15 Shared</li>
        <li>Google Gemini With Notebook LM</li>
      </ul>
      <button class="ctabtn">Get Started</button>
    </div>
  </div>

</body>
</html>
