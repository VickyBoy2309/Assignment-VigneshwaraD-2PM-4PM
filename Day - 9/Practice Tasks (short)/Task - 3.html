<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between; /* left and right aligned buttons */
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .toolbar .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .toolbar button {
      background-color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
    }

    .toolbar-container {
      position: relative; /* needed for the center button */
    }
    </style>

  </head>
 <body>
  
   <!-- Example of Toolbar with 3 button in 3 position -->
  
  <div class="toolbar-container">
    <div class="toolbar">
      <button>Left</button>
      <button class="center">Center</button>
      <button>Right</button>
    </div>
  </div>

</body>
</html>
