<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Container for the cards */
    .card-row {
      display: flex;
      gap: 20px; /* gap between cards */
    }

    /* Each card */
    .card {
      flex: 1; /* makes all cards equal width */
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
  </style>
  
</head>
<body>
  

  <!-- Example to show the box <gap> and <width> -->
    
  <div class="card-row">
    <div class="card">
      <h3>Card 1</h3>
      <p>This is some content for the first card.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>This is some content for the second card.</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>This is some content for the third card.</p>
    </div>
  </div>

</body>
</html>
