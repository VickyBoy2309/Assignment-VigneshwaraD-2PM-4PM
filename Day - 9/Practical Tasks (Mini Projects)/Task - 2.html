<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background-color: #fff;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Logo */
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    /* Center navigation */
    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover,
    nav a:focus {
      color: #0073e6;
    }

    /* Action button */
    .cta-btn {
      padding: 10px 18px;
      background-color: #0073e6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>

  <!-- 1. Logo (first in tab order) -->
  <a href="#" class="logo">MyBrand</a>

  <!-- 2. Navigation (second in tab order) -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- 3. Action Button (third in tab order) -->
  <button class="cta-btn">Sign Up</button>

</header>

</body>
</html>
